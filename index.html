<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tetris To The Top</title>
    <link rel="StyleSheet" href="css/main.css">
</head>

<body>

    <div id="menu">

        <img id="fondoMenu" src="img/recursosJuego/fondoMenu.png" />
        <img id="logoJuego" src="img/recursosJuego/logo.png" />
        <img id="fondoTextoJugar" src="img/recursosJuego/Trazado2.png" />
        <img id="imagenJugar" src="img/recursosJuego/JUGAR.png" onclick="jugar()" />
        <img id="fondoTextoCreditos" src="img/recursosJuego/trazadoMenuCreditos.png" />
        <img id="creditosTexto" src="img/recursosJuego/CreditosMenu.png" onclick="creditos()" />

    </div>
    <div id="creditos">
        <img id="fondoCreditos" src="img/recursosJuego/fondoCreditos.png" />
        <img id="creditosContenido" src="img/recursosJuego/creditosContenido.png" />
        <img id="fondoBtnAtrasCreditos" src="img/recursosJuego/fondoBtnAtras.png" />
        <img id="btnAtrasCreditos" src="img/recursosJuego/atras.png" onclick="atrasCreditos()" />

    </div>
    <div id="pantallaCargaHistoria">
        <img id="fondoCargaHistoria" src="img/recursosJuego/fondoCargaHistoria.png" />
        <img id="contenidoCargaHistoria" src="img/recursosJuego/tetraHistoria.png" />
        <img id="fondoBtnAdelanteJugar" src="img/recursosJuego/fondoBtnAtras.png" />
        <img id="btnAdelanteJugar" src="img/recursosJuego/atras.png" onclick="adelanteCarga()" />

    </div>
    <div id="pantallaCargaControles">
        <img id="fondoCargaHistoria" src="img/recursosJuego/fondoCargaHistoria.png" />
        <img id="tituloControles" src="img/recursosJuego/controles.png"/>
        <img id="imagneControles" src="img/recursosJuego/imagenControles.png"/>
        <img id="textoRotar" src="img/recursosJuego/rotar.png"/>
        <img id="lineaRotar" src="img/recursosJuego/lineaRotar.png" />
        <img id="textoBajar" src="img/recursosJuego/bajar.png" />
        <img id="lineaBajar1" src="img/recursosJuego/lineaRotar.png" />
        <img id="lineaBajar2" src="img/recursosJuego/lineaHorizontalCorta.png"/>
        <img id="textoDesplazar" src="img/recursosJuego/desplazar.png"/>
        <img id="lineaDesplazar1" src="img/recursosJuego/lineVertical76px.png"/>
        <img id="lineaDesplazar2" src="img/recursosJuego/lineaVerticalLarga.png"/>
        <img id="lineaDesplazar3" src="img/recursosJuego/lineaHorizontal160px.png"/>
        <img id="lineaDesplazar4" src="img/recursosJuego/lineVertical76px.png"/>
        <img id="fondoBtnAdelanteIniciarJuego" src="img/recursosJuego/fondoBtnAtras.png" />
        <img id="btnAdelanteIniciarJuego" src="img/recursosJuego/atras.png" onclick="iniciarJuego()" />

        
    </div>

    <div id="juego">
        <div id="score"></div>
        <div id="lines"></div>
        <div id="level"></div>
        <canvas id="nextPiece" width="100" height="100"></canvas>
        <div class="btn_pausa">
            <button onclick="fPause(true)">Pausa</button>
            <button onclick="fPause(false)">Continuar</button>
            <button onclick="rotar()" id="rotar">Rotar</button>






        </div>



        <canvas id="tetris" width="200" height="400"></canvas>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
