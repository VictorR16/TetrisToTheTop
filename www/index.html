<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tetris To The Top</title>
    <link rel="StyleSheet" href="css/main.css">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
</head>

<body>

    <audio id="musicaFondo" src="recursos/musica/musica.mp3" autoplay loop></audio>
    <div id="menu">

        <img id="fondoMenu" src="img/recursosJuego/fondoMenu.png" />
        <img id="logoJuego" src="img/recursosJuego/logo.png" />
        <img id="fondoTextoJugar" src="img/recursosJuego/Trazado2.png" />
        <img id="imagenJugar" src="img/recursosJuego/JUGAR.png" onclick="jugar()" />
        <img id="fondoTextoCreditos" src="img/recursosJuego/trazadoMenuCreditos.png" />
        <img id="creditosTexto" src="img/recursosJuego/creditosMenu.png" onclick="creditos()" />

    </div>
    <div id="creditos">
        <img id="fondoCreditos" src="img/recursosJuego/fondoCreditos.png" />
        <img id="creditosContenido" src="img/recursosJuego/creditosContenido.png" />
        <img id="fondoBtnAtrasCreditos" src="img/recursosJuego/fondoBtnAtras.png" />
        <img id="btnAtrasCreditos" src="img/recursosJuego/atras.png" onclick="atrasCreditos()" />

    </div>
    <div id="pantallaCargaHistoria">
        <img id="fondoCargaHistoria" src="img/recursosJuego/fondoCargaHistoria.png" />
        <img id="contenidoCargaHistoria" src="img/recursosJuego/tetraHistoria.png" />
        <img id="fondoBtnAdelanteJugar" src="img/recursosJuego/fondoBtnAtras.png" />
        <img id="btnAdelanteJugar" src="img/recursosJuego/atras.png" onclick="adelanteCarga()" />

    </div>
    <div id="pantallaCargaControles">
        <img id="fondoCargaHistoria" src="img/recursosJuego/fondoCargaHistoria.png" />
        <img id="tituloControles" src="img/recursosJuego/CONTROLES.png" />
        <img id="imagneControles" src="img/recursosJuego/imagenControles.png" />
        <img id="textoRotar" src="img/recursosJuego/rotar.png" />
        <img id="lineaRotar" src="img/recursosJuego/lineaRotar.png" />
        <img id="textoBajar" src="img/recursosJuego/BAJAR.png" />
        <img id="lineaBajar1" src="img/recursosJuego/lineaRotar.png" />
        <img id="lineaBajar2" src="img/recursosJuego/lineaHorizontalCorta.png" />
        <img id="textoDesplazar" src="img/recursosJuego/DESPLAZAR.png" />
        <img id="lineaDesplazar1" src="img/recursosJuego/lineVertical76px.png" />
        <img id="lineaDesplazar2" src="img/recursosJuego/lineaVerticalLarga.png" />
        <img id="lineaDesplazar3" src="img/recursosJuego/lineaHorizontal160px.png" />
        <img id="lineaDesplazar4" src="img/recursosJuego/lineVertical76px.png" />
        <img id="fondoBtnAdelanteIniciarJuego" src="img/recursosJuego/fondoBtnAtras.png" />
        <img id="btnAdelanteIniciarJuego" src="img/recursosJuego/atras.png" onclick="iniciarJuego()" />


    </div>

    <div id="juego">
        <img id="fondoJuego" src="img/recursosJuego/fondoImagenJuego.png" width="466px" />
        <img id="fondoContadorNivel" src="img/recursosJuego/fondoContadores.png" />
        <img id="textoNivel" src="img/recursosJuego/nivel.png" />
        <div id="level"></div>
        <img id="fondoContadorPuntos" src="img/recursosJuego/fondoContadores.png" />
        <img id="textoPuntos" src="img/recursosJuego/puntos.png" />
        <div id="score"></div>
        <img id="fondoContadorTiempo" src="img/recursosJuego/fondoContadores.png" />
        <img id="textoTiempo" src="img/recursosJuego/tiempo.png" />
        <div id="time">
            <p>

                <span id="minutos">0</span>:<span id="segundos">0</span>

            </p>
        </div>
        <img id="fondoContadorLineas" src="img/recursosJuego/fondoContadores.png" />
        <img id="textoLineas" src="img/recursosJuego/titulo_lineas.png" />
        <div id="lines"></div>
        <img id="fondoVolumen" src="img/recursosJuego/trazadoBtn1-3.png"/>
        <img id="imagenVolumen" src="img/recursosJuego/volumen.png" onclick="detenerMusica()" />
        <img id="imagenPausa" src="img/recursosJuego/icono_pare.png" onclick="fPause(true)"/>
        <img id="fondoHome" src="img/recursosJuego/trazadoBtn1-3.png"/>
        <img id="imagenHome" src="img/recursosJuego/homeBtn.png" onclick="irMenu()"/> 
        <div id="ubicacionBtnControles" >
            <img id="btnRotar" src="img/recursosJuego/boton_cambio.png" onclick="mover(32)"/>
            <img id="btnArriba" src="img/recursosJuego/boton_arriba.png"/>
            <img id="btnDerecha" src="img/recursosJuego/boton_der.png" onclick="mover(39)"/>
            <img id="btnIzquierda" src="img/recursosJuego/boton_izq.png" onclick="mover(37)"/>
            <img id="btnAbajo" src="img/recursosJuego/boton_abajo.png" onclick="mover(40)"/>   
        </div>

        <div id="ubicacionPausa" onclick="fPause(false)">
            <img id="fondoPausa" src="img/recursosJuego/fondoPausa.png"/>
            <img id="juegoPausado" src="img/recursosJuego/juegoPausado.png"/>
            <img id="textoPausado" src="img/recursosJuego/textoPausa.png"/>

        </div>

        <div id="pantallaDerrota">
            <img id="fondoDerrota" src="img/tetra/fondoPerder.png"/>
            <div id="ubicacionBtnPerdidia">
                <img id="botonHomePerdida" src="img/recursosJuego/home.png" onclick="irMenu()"/>
                <img id="botonJugarPerdida" src="img/recursosJuego/play.png" onclick="iniciarJuego()"/>
            </div>

        </div>

        <div id="tetra">
            <img id="imagenTetra" src=""/>
        </div>

        <canvas id="nextPiece" width="100" height="100"></canvas>
        <canvas id="tetris" width="200" height="400"></canvas>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
